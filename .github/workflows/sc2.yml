name: Daily Property Agent

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Selenium Agent
        # The script uses webdriver-manager, so it will auto-download the correct driver
        run: python scraper_script.py

      - name: Configure git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit and push
        run: |
          if git diff --quiet properties_cache.json; then
            echo "No changes in cache"
          else
            git add properties_cache.json
            git commit -m "ðŸ”„ Update properties cache - $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
