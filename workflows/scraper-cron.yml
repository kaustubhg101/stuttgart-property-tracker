name: Scheduled Property Scraper

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Manual trigger button

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger scraper
        run: |
          curl -X POST https://property-tracker-backend.onrender.com/api/search \
            -H "Content-Type: application/json" \
            -d '{
              "minPrice": 200000,
              "maxPrice": 1000000,
              "minArea": 70,
              "sources": ["sparkasse", "volksbank", "lbs"]
            }'
