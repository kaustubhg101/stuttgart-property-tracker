        let filteredProperties = [];

        function searchProperties() {
            const minPrice = parseFloat(document.getElementById('minPrice').value) || 0;
            const maxPrice = parseFloat(document.getElementById('maxPrice').value) || Infinity;
            const minArea = parseFloat(document.getElementById('minArea').value) || 0;
            const region = document.getElementById('region').value.trim();

            const sources = [];
            if (document.getElementById('source-sparkasse').checked) sources.push('sparkasse');
            if (document.getElementById('source-volksbank').checked) sources.push('volksbank');
            if (document.getElementById('source-lbs').checked) sources.push('lbs');

            filteredProperties = MOCK_PROPERTIES.filter(prop => {
                const regionMatch = region === '' || prop.region.startsWith(region);
                return prop.price >= minPrice &&
                       prop.price <= maxPrice &&
                       prop.area >= minArea &&
                       regionMatch &&
                       sources.includes(prop.source);
            });

            displayResults();
            displayStats();
        }

        function displayResults() {
            const resultsDiv = document.getElementById('results');
            const sortControls = document.getElementById('sortControls');
            const filterInfo = document.getElementById('filterInfo');

            if (filteredProperties.length === 0) {
                resultsDiv.innerHTML = '<div class="empty-state"><div class="empty-icon">üîç</div><p>No properties found matching your criteria</p></div>';
                sortControls.style.display = 'none';
                filterInfo.innerHTML = '';
                return;
            }

            sortControls.style.display = 'flex';

            const sorted = [...filteredProperties].sort((a, b) => {
                switch(currentSort) {
                    case 'price-asc': return a.price - b.price;
                    case 'price-desc': return b.price - a.price;
                    case 'newest': return a.daysOnMarket - b.daysOnMarket;
                    case 'largest': return b.area - a.area;
                    default: return 0;
                }
            });

            filterInfo.innerHTML = `<div class="filter-info">Showing ${sorted.length} properties - ${sorted.filter(p => p.daysOnMarket <= 7).length} in pre-market phase</div>`;

            resultsDiv.innerHTML = sorted.map(prop => {
                const pricePerSqm = Math.round(prop.price / prop.area);
                const isPreMarket = prop.daysOnMarket <= 7;

                return `
                    <div class="property-card">
                        <div>
                            <div class="property-header">
                                <h3 class="property-title">${prop.title}</h3>
                                <span class="property-source source-${prop.source}">${prop.source === 'sparkasse' ? 'Sparkasse' : prop.source === 'volksbank' ? 'Volksbank' : 'LBS'}</span>
                            </div>
                            <p style="margin: 0 0 var(--space-12) 0; color: var(--color-text-secondary); font-size: var(--font-size-sm);">${prop.location}</p>
                            
                            ${isPreMarket ? `<div class="alert-badge"><span class="alert-icon">‚ö°</span> Early Access: ${prop.daysOnMarket} day${prop.daysOnMarket !== 1 ? 's' : ''} old</div>` : ''}
                            
                            <div class="days-on-market">
                                <div class="days-badge">${prop.daysOnMarket}d</div>
                                <div>
                                    <div style="font-weight: 600;">On Market</div>
                                    <div style="font-size: var(--font-size-sm); color: var(--color-text-secondary);">${prop.daysOnMarket <= 7 ? 'Still in pre-market window' : 'Likely already listed elsewhere'}</div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="property-details">
                                <div class="detail-item">
                                    <div class="detail-label">Price</div>
                                    <div class="detail-value price-highlight">‚Ç¨${prop.price.toLocaleString('de-DE')}</div>
                                    <div class="detail-label" style="margin-top: var(--space-8); font-size: var(--font-size-sm);">‚Ç¨${pricePerSqm.toLocaleString('de-DE')}/m¬≤</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Area</div>
                                    <div class="detail-value">${prop.area}m¬≤</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Rooms</div>
                                    <div class="detail-value">${prop.rooms}</div>
                                </div>
                            </div>
                            
                            <div>
                                <div style="font-size: var(--font-size-sm); font-weight: 500; margin-bottom: var(--space-8); color: var(--color-text-secondary);">Baujahr & Heizung</div>
                                <div style="display: flex; flex-wrap: wrap; gap: var(--space-6); margin-bottom: var(--space-12);">
                                    <span style="display: inline-block; background: var(--color-bg-3); color: var(--color-green-500); padding: var(--space-4) var(--space-8); border-radius: var(--radius-base); font-size: var(--font-size-sm);">üèóÔ∏è ${prop.yearBuilt}</span>
                                    <span style="display: inline-block; background: var(--color-bg-2); color: var(--color-orange-500); padding: var(--space-4) var(--space-8); border-radius: var(--radius-base); font-size: var(--font-size-sm);">üî• ${prop.heatingType}</span>
                                </div>
                                <div style="font-size: var(--font-size-sm); font-weight: 500; margin-bottom: var(--space-8); color: var(--color-text-secondary);">Features</div>
                                <div style="display: flex; flex-wrap: wrap; gap: var(--space-6);">
                                    ${prop.features.map(f => `<span style="display: inline-block; background: var(--color-bg-1); color: var(--color-teal-500); padding: var(--space-4) var(--space-8); border-radius: var(--radius-base); font-size: var(--font-size-sm);">${f}</span>`).join('')}
                                </div>
                            </div>

                            <a href="${prop.url}" target="_blank" style="display: inline-block; margin-top: var(--space-16); padding: var(--space-8) var(--space-16); background: var(--color-primary); color: var(--color-btn-primary-text); border-radius: var(--radius-base); text-decoration: none; font-weight: 500; transition: background var(--duration-fast);" onmouseover="this.style.background='var(--color-primary-hover)'" onmouseout="this.style.background='var(--color-primary)'">View on Bank Portal ‚Üí</a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function displayStats() {
            const statsGrid = document.getElementById('statsGrid');
            if (filteredProperties.length === 0) {
                statsGrid.style.display = 'none';
                return;
            }

            statsGrid.style.display = 'grid';

            const totalCount = filteredProperties.length;
            const avgPrice = Math.round(filteredProperties.reduce((sum, p) => sum + (p.price / p.area), 0) / filteredProperties.length);
            const preMarket = filteredProperties.filter(p => p.daysOnMarket <= 7).length;
            const timeAdvantage = preMarket > 0 ? '48-72hrs' : '-';

            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('avgPrice').textContent = '‚Ç¨' + avgPrice.toLocaleString('de-DE');
            document.getElementById('preMarket').textContent = preMarket;
            document.getElementById('timeAdvantage').textContent = timeAdvantage;
        }

        function setSortOrder(order) {
            currentSort = order;
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            displayResults();
        }

        function clearFilters() {
            document.getElementById('minPrice').value = '200000';
            document.getElementById('maxPrice').value = '800000';
            document.getElementById('minArea').value = '70';
            document.getElementById('postalCode').value = '70';
            document.getElementById('source-sparkasse').checked = true;
            document.getElementById('source-volksbank').checked = true;
            document.getElementById('source-lbs').checked = true;
            document.getElementById('results').innerHTML = '';
            document.getElementById('statsGrid').style.display = 'none';
            document.getElementById('sortControls').style.display = 'none';
            document.getElementById('filterInfo').innerHTML = '';
        }

        // Auto-search on load with default filters
        window.addEventListener('load', searchProperties);
    </script>
</body>
</html>
